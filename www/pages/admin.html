<form class="form-signin" id="form-medico">
    <h2 class="form-signin-heading">Perfavore esegui registrazione</h2>
        <select class="form-control" id="accountselect" style="margin-bottom: 10px">Account
            <option value="" hidden>--Selezionare l'account--</option>
        </select>
        <select class="form-control" id="roleselect">Ruolo
            <option value="" selected>--Selezionare il ruolo--</option>
            <option value=2>Farmacista</option>
            <option value=3>Medico</option>
        </select>
        <div class="form-group" style="visibility: hidden;">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome">
            <label for="cognome">Cognome:</label>
            <input type="text" class="form-control" id="cognome">
            <button class="btn btn-lg btn-primary btn-block" type="button" id="registra">Registra</button>
        </div>
</form>
