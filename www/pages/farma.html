<div class="row">
	<div class="col-xs-6">
		<video id="video" autoplay="true"></video>
		<canvas id="canvas" style="width:640px; height:480px;"></canvas>
		<div class="jumbotron">
			<h2 id="validation"></h2>
			<p id="validationMsg"></p>
			<a class="btn btn-primary btn-lg" id="validationBtn" role="button" data-toggle="modal" data-target="#myModal"></a>
		</div>
	</div>
	<div class="col-xs-6">
		<table class="table">
			<tbody>
				<tr>
					<th scope="row">NRE</th>
					<td id="nre"></td>
				</tr>
				<tr>
					<th scope="row">Data</th>
					<td id="data"></td>
				</tr>
				<tr>
					<th scope="row">Medico</th>
					<td id="medico"></td>
				</tr>
				<tr>
					<th scope="row">Paziente</th>
					<td id="paziente"></td>
				</tr>
				<tr>
					<th scope="row">Prescrizione</th>
					<td id="prescrizione"></td>
				</tr>
				<tr>
					<th scope="row">Stato Ricetta</th>
					<td id="stato"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Ricetta Erogata</h4>
        </div>
        <div class="modal-body">
          <p>Ricetta erogata con successo</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="modal">Chiudi</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/lib/jsQR.js"></script>
