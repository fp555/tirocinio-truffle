<div class="container">
	<form class="form-prescrizione" id="prescrizione">
		<h2 class="form-signin-heading">Inserisci dati ricetta</h2>
		<div class="form-group">
			<label for="nome">Nome paziente:</label>
			<input type="text" class="form-control" id="nome-paziente" name="nome-paziente">
			<label for="cognome">Cognome paziente:</label>
			<input type="text" class="form-control" id="cognome-paziente" name="cognome-paziente">
			<label for="Codice fiscale">Codice fiscale paziente:</label>
			<input type="text" class="form-control" id="cf-paziente" name="cf-paziente">
			<label for="Lista farmaci">Lista farmaci:</label>
			<textarea class="form-control" rows="5" id="lista-farmaci" name="lista-farmaci"></textarea>
			<br>
			<button class="btn btn-lg btn-primary btn-block" type="click" id="crea" onclick="App.inserisciRicetta(event, $('#prescrizione').serialize())">Crea</button>
		</div>
	</form>
</div>
